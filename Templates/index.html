{% extends 'base.html' %} 

{% block body %}

<div class="container">
  <div class="card mt-5">
    <div class="card-header text-center py-3">
      <h1>URL Shortner <i class="fas fa-link px-2"></i></h1>
    </div>
    <div class="px-3 py-4">
      <form action="" method="POST">
        {% csrf_token %}
        <div class="row g-1">
          <div class="col-10">{{form.long_url}}</div>
          <div class="col-2">
            <button class="btn btn-success btn-lg w-100" type="submit">
              Shorten
            </button>
          </div>
        </div>
      </form>
    </div>
  </div>
  {% if errors %}
  <div class="alert alert-danger mt-4" role="alert">
    <p>{{errors}}</p>
  </div>
  {% endif %}

  {% if new_url %}

  <div class="mx-auto text-center mt-5">
    <h2 class="text-danger">Shortened Url</h2>
    <p>You can copy the Link below and share it with your friends</p>
    <p><a href={{new_url}} id="myText" target="_blank" style="text-decoration: none;">{{new_url}}</a></p>
    <div class="container">
    <button class="btn btn-primary mx-1 mb-2" onclick="copyContent()"> Copy Link</button>
    <button class="btn btn-danger mx-1 mb-2" onclick="shareContent()"> Share Link</button>
    </div>
    <p><span class="text-danger"></i> Previous URL:  </span><a href={{new_url}} id="myText" target="_blank" style="text-decoration: none;">{{long_url}}</a></p>
  </div>
  
  <div class="result" class="alert alert-success" style="text-align: center; display: none;" role="alert"></div>

  {% endif %}
</div>
{% endblock body %}
