<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Url shortener</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0"
      crossorigin="anonymous"
    />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
      integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
      crossorigin="anonymous"
    />
  </head>
  <body>
   
    {% block body %} 
   
    
    {% endblock body %}
    <script type="text/javascript" defer>
      let text = document.getElementById('myText').innerHTML;
      const resultDiv = document.querySelector(".result");

      const copyContent = async () => {
        try {
          await navigator.clipboard.writeText(text);
          resultDiv.style.display = "block";
          resultDiv.className = "alert alert-success"
          resultDiv.textContent = "Content copied to clipboard!";
          console.log(text,'Content copied to clipboard');
          setTimeout(()=>{
            resultDiv.style.display = "none";
          },3000)
        } catch (err) {
          console.error('Failed to copy: ', err);
          resultDiv.style.display = "block";
          resultDiv.className = "alert alert-danger"
          resultDiv.textContent = "Failed to copy! ";
        }
      }


      const shareContent = async () => {
          try {
            await navigator.share({text});
            resultDiv.style.display = "block";
            resultDiv.className = "alert alert-success"
            resultDiv.textContent = "Url Shared successfully!";
            setTimeout(()=>{
            resultDiv.style.display = "none";
          },3000)
          } catch (err) {
            resultDiv.textContent = `Error: ${err}`;
            resultDiv.style.display = "block";
            resultDiv.className = "alert alert-danger"
            resultDiv.textContent = "Failed to share! ";
          }
        }
    
    </script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-p34f1UUtsS3wqzfto5wAAmdvj+osOnFyQFpp4Ua3gs/ZVWx6oOypYoCJhGGScy+8"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
